<p>This is the partial for view 1.</p>

<div class="form-group">
  <label for="power">Type Place Search</label>
  <select class="form-control input-lg" ng-model="typePlaceFind" id="power" required>
    <option ng-repeat="type in typePlace" value="{{type.typeValue}}">{{type.label}}</option>
  </select>
</div>
<div class="progress">
  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
    <span class="sr-only">40% Complete (success)</span>
  </div>
</div>
<div class="form-group">
  <button type="button" ng-click="searchPlace()" class="btn btn-primary btn-lg btn-block">BUSCAR</button>
</div>
<div ng-repeat="place in places">
  <div class="thumbnail">
    <img src="{{place.icon}}" alt="star" class="img-thumbnail">
    <div class="caption">
      <h3>{{ place.name }}</h3>
      <p>Aberto: {{ place.openingHours.openNow ? 'Sim' : 'Não' }}</p>
      <p>Avaliação: {{ place.rating }}</p>
      <p>Localização: {{ place.vicinity }}.</p>
      <p>Nivel de Preço: {{ place.price_level }}.</p>
      <p><a href="#" class="btn btn-primary" role="button">Mostrar no mapa</a>
    </div>
  </div>
</div>
